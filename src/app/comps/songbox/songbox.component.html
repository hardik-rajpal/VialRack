<div class="main shadow bordered">
    <h2>{{song.title}}</h2>
    <iframe [src]="song.link|safe:'resourceUrl'" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>{{song.text}}</p>
</div>
